<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Online money tracker with chartJS">
   <meta name="keywords" content="online, money tracker, chartjs, bootstrap">
   <meta name="author" content="Adri Antori">
   <title>RockBottom</title>
   <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
   <!--library-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="/assets/styles/loginRegister.css">
   <!--library js-->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <script src="./assets/scripts/loginRegister.js"></script>
   <!--custom-->

</head>

<body>
   <section id="formHolder">
      <div class="container">
         <div class="row">
            <!-- Brand Box -->
            <div class="col-sm-6 brand">
               <a href="#" class="logo">Codegree <span>.</span></a>

               <div class="heading">
                  <h2>Rock Bottom</h2>
                  <p>Track where it all goes wrong</p>
               </div>
            </div>


            <!-- Form Box -->
            <div class="col-sm-6 form">

               <!-- Login Form -->
               <div class="login form-peice">
                  <form class="login-form" action="#" id="loginForm">
                     <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" name="loginUsername" id="loginUsername" required>
                     </div>

                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                     </div>

                     <div class="CTA">
                        <input type="submit" value="Login" id="submitLogin">
                        <a href="#" class="switch">I'm New</a>
                     </div>
                  </form>
               </div><!-- End Login Form -->


               <!-- Signup Form -->
               <div class="signup form-peice switched">
                  <form class="signup-form" action="#" id="registerForm">

                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="username">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                     </div>

                     <div class="form-group">
                        <label for="passwordConf">Password Confirmation</label>
                        <input type="password" name="passwordConf" id="passwordConf" class="pass">
                        <span class="error"></span>
                     </div>

                     <div class="CTA">
                        <input type="submit" value="Signup Now" id="submit">
                        <a href="#" class="switch">I have an account</a>
                     </div>
                  </form>
               </div><!-- End Signup Form -->
            </div>
         </div>
      </div>
   </section>

   <footer>
      <p>
         Online money tracker: <a href="https://www.linkedin.com/in/adri-antori" target="_blank">Adri Antori</a>
      </p>
   </footer>
</body>
<script type="module" src="./dist/auth/index.js"></script>
</html>
